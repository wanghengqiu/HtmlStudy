        console.log(abs(190));

        function abs() {
            if (arguments.length === 0) {
                return 0;
            }
            if (typeof arguments[0] !== "number")
            {
                throw 'no a number';
            }
            var x =arguments[0];
            return x>=0 ? x : -x;
        }
