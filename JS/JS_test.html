    <script>
        var arr =[10,20,'30','xyz'];
        console.log(arr.indexOf(20)+' '+arr.indexOf(30));

        var arr = ['A', 'B', 'C', 'D', 'E', 'F', 'G'];
        console.log(arr.slice(3));
        var copyArr = arr.slice();
        console.log(arr);

        if (arr === copyArr) {
            console.log('相等');
        } else  {
            console.log('不相等');
        }

        arr.push(1,2,3);
        console.log(arr);
        arr.pop('A');
        console.log(arr);

        arr.unshift(5,6,7);
        console.log(arr);
        arr.shift();
        console.log(arr);

        arr.sort();
        console.log(arr);

        arr.reverse();
        console.log(arr);

        arr.splice(2,3,'wang','heng');
        console.log(arr);

        var addArr = arr.concat(['ewq','tre']);
        console.log(arr);
        console.log(addArr);

        console.log(arr.join('..'));

    </script>
