<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title><img src="image/js.jpg"/> 图像和超链接</title>
</head>
<body>
    <p>图像标签</p>
    <!--图像标签的语法<img src="" alt="" .../>-->
    <!--Src(必写),是图像的url地址，alt：由于网速太慢，或者是src属性出错，有这个属性的文字来代替图像-->
    <!--这里的路径分为绝对路径和相对路径-->
    <img src="image/css3.jpg" alt="图像出错了" height="215" width="360"/>
    <br>
    <img src="image/js.jpg" height="50%" width="60%"/>

    <p>超链接标签</p>
    <!--< a href= "" >内容</a>,href：链接地址，可以是内部链接或者是外部链接-->
    <a href="列表标签.html">
        <img src="image/css3.jpg" alt="图像出错了" height="215" width="360"/>
        <p>这是一个链接</p>
    </a>
    <!--_blank打开一个新的窗口来打开链接-->
    <a href="http://www.baidu.com" target="_blank" >
        <p><ins>这是一个外部链接</ins></p>
    </a>
    <a href="#">
        <p>这是一个空链接链接</p>
    </a>

    <!--锚功能：在同一个页面，通过点击锚标签，来实现页面不同位置的跳转-->
</body>
</html>
