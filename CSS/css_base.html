<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css基础</title>
    <!--css引用，写在<head>标签内，把相关的样式写在<style>标签内-->
    <style type="text/css">
        p{font-size: 30px;color: blueviolet;font-family:"隶书";}
        h1{color: aqua;font-size: 40px}
        /*如果有多个标签是同一个样式，那么可以用以下的方式来写*/
        h1,h2,h3,h4{font-size: 30px}
    </style>
</head>
<body>
    <h1>CSS层叠样式</h1>
    <h2>CSS层叠样式</h2>
    <h3>CSS层叠样式</h3>
    <h4>CSS层叠样式</h4>
    <p>用于定义html内容在浏览器的显示样式</p>
</body>
</html>
