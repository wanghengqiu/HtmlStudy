<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        /*根据指定的类名称找到对应的标签，然后设置属性*/
        /*一个表情可以有多个类名*/
        .pp{
            color: red;
        }
        .para1{
            color: blue;
        }
        .para2{
            font-style: italic;
        }
    </style>
</head>
<body>
    <p class="pp">ewqewqeqw</p>
    <p class="pp">yuiyuiyuii</p>
    <p >uiouiouiouio</p>
    <p >iopiopiopiop</p>
    <p class="para1 para2">我是段落</p>
</body>
</html>
