<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        /*根据指定的id名称找到对应的标签，然后设置属性*/
        /*id选择器必须在id前面加一个#号*/
        /*一般来说，我们在css中不会使用id，因为id是留给js用的*/
        #id1{
            color: red;
        }
    </style>
</head>
<body>
    <p id="id1">ewqewqeqw</p>
    <p id="id2">yuiyuiyuii</p>
    <p id="id3">uiouiouiouio</p>
    <p id="id4">iopiopiopiop</p>
</body>
</html>
